<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Reset password</title>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/forgetpassword-style-1.css" type="text/css">
  <link rel="stylesheet" href="css/commonCSS.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/forgetpassword2.js" type="text/javascript"></script>
    <style type="text/css">
      .setmargin{
      margin-left: 0px;
      background-color: black;
      color: white;
      opacity: 0.8;
      font-size: 1.5em;
      margin-bottom: 13px;
      margin-top: 5px;
    }
    .center {
     float: none;
     margin-left: auto;
     margin-right: auto;
}
    </style>
</head>
<body>
   <div class="container-fluid">
   <div class="row">
     <div class="col-sm-12 col-xs-12 col-md-12">
       <div class="pull-left">
         <button class="btn setmargin" onClick="history.go(-1);return true;">< กลับ</button>
       </div>
       
     </div>
   </div>
   <div class="row">
     <div class="col-md-12 col-sm-12 col-xs-12">
       <h1 style="color: white; font-size: 4.5em;font-family: headings1;">Reset password</h1>
     </div>
     
     <div class="col-sm-12 col-xs-12 col-md-12">
     <br>
      <form>
        <div class="login-sheet center" style="max-width: 450px;font-family: Cordia New;font-size: 1.3em;">
          <div class="login-inner">
            <div class="form-group login-label">
            <label class="passreset-label" for="username">รหัสผ่าน:</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="••••••••">
          </div>
          <div>
            <label class="passreset-label" for="password">คอนเฟิร์มรหัสผ่าน:</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="••••••••">
          </div>
          <br>
         
            <button type="submit" class="btn btn-primary" style="width: 80%;font-size: 1.2em;" >ส่ง</button>
        </form>
          </div>
          
        </div>
          
      </div>





   </div>
		
			
       
	   

	</div> 
</body>
</html>
